<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylecss.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>sklep</title>
  </head>
  <body>
    <nav class="logo">
      <img src="arbuz.png" alt="" />
    </nav>
    <header>
      <div class="reszta">
        <p id="msg">Bilans wynosi zero</p>
      </div>
    </header>
    <div class="container">
      <div class="box">
        <h2 class="heading">Przychody</h2>
        <form class="wrapper" id="przychody-form">
          <input
            type="text"
            name="przychody-nazwa"
            placeholder="Nazwa przychodu"
            id="przychody-nazwa"
          />
          <input
            type="number"
            name="przychody-kwota"
            placeholder="kwota"
            id="przychody-kwota"
          />
          <input
            type="submit"
            name="przychody-btn"
            value="dodaj"
            id="przychody-btn"
          />
        </form>

        <hr />
        <ul class="ul" id="przychody-lista"></ul>
        <p>suma przychodów <span id="sumaprzychodow">0</span></p>
      </div>

      <div class="box">
        <h2>Wydatki</h2>

        <form class="wrapper" id="wydatki-form">
          <input
            type="text"
            name="wydatki-nazwa"
            placeholder="Nazwa wydatku"
            id="wydatki-nazwa"
          />
          <input  type="number" 
                  name="wydatki-kwota" 
                  placeholder="kwota"
                  id="wydatki-kwota" />
          <input
            type="submit"
            name="wydatki-btn"
            value="Dodaj"
            id="wydatki-btn"
          />
        </form>
        <hr />
        <ul class="ul" id="wydatki-lista"></ul>
        <p>suma wydatków <span id="sumawydatkow">0</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
