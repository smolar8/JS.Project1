<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylecss.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>home budget</title>
  </head>
  <body>
    <nav class="logo">
      <img src="investment.png" alt="" />
    </nav>
    <header>
      <div class="oddMoney">
        <p id="msg">Bilans wynosi zero</p>
      </div>
    </header>
    <div class="container">
      <div class="box">
        <h2 class="heading">Przychody</h2>
        <form class="wrapper" id="income-form">
          <input
            type="text"
            name="income-name"
            placeholder="Nazwa przychodu"
            id="income-name"
          />
          <input
            type="number"
            name="income-amount"
            placeholder="kwota"
            id="income-amount"
          />
          <input
            type="submit"
            name="income-btn"
            value="dodaj"
            id="income-btn"
          />
        </form>

        <hr />
        <ul class="ul" id="income-list"></ul>
        <p>suma przychodów <span id="sumincome">0</span></p>
      </div>

      <div class="box">
        <h2>Wydatki</h2>

        <form class="wrapper" id="expenses-form">
          <input
            type="text"
            name="expenses-name"
            placeholder="Nazwa wydatku"
            id="expenses-name"
          />
          <input
            type="number"
            name="expenses-amount"
            placeholder="kwota"
            id="expenses-amount"
          />
          <input
            type="submit"
            name="expenses-btn"
            value="Dodaj"
            id="expenses-btn"
          />
        </form>
        <hr />
        <ul class="ul" id="expenses-list"></ul>
        <p>suma wydatków <span id="sumoutlay">0</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
